<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Página Web</title>
		<link rel="stylesheet" type="text/css" href="Estilo.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	</head>

	<body>

		<div class="cabecalho">
		
			<div class="imagem">
				<img src="https://thumbs.dreamstime.com/z/brao-forte-15686649.jpg">
			</div>	

			<div class="links">
				<a href="">Painel</a>
				<a href="">Alunos</a>
				<a href="">Instrutores</a>
				<a href="">Finanças</a>
				<a href="">Relatórios</a>
				<a href="">Minha Conta</a>
				<a href="">Sair</a>
			</div>

		</div>

		</br>

		<div class="bw">
			<a href="">BW-WEB</a>
		</div>

		<div class="montagem">
			<p>Montagem de treinos</p>
		</div>
		

		<header>
			<h1>Cadastro de Ficha</h1>
		</header>

		<form>

			<div class="nomeficha">
				<label for="Nome da Ficha">Nome da Ficha</label>
				<input type="text" id="nome"></input>
			</div>

			<br/>

			<div class="data">

				<div class="datainicial">
					<label for="Data inicial">Data inicial</label>
					<input type="date" id="datainicial"></input>
				</div>

				<div class="datafinal">
					<label for="Data final">Data final</label>
					<input type="date" id="datafinal"></input>
				</div>

			</div>

		</form>

		<div class="Legenda">

			<div class="legenda">
				<p><b>Legenda</b></p>
			</div>

		</div>

		<ul class="legenda">
			<li><span class="marcador green"><i class="fa fa-check" aria-hidden="true"></i></span>Ativos</li>
			<li><span class="marcador gray"><i class="fa fa-check" aria-hidden="true"></i></span>Inativos</li>
			<li><span class="marcador yellow"><i class="fa fa-check" aria-hidden="true"></i></span>Vencendo</li>
			<li><span class="marcador red"><i class="fa fa-check" aria-hidden="true"></i></span>Vencido</li>
		</ul>

		<form>

			<div class="botao">
				<button type="submit">Cancelar</button>
				<button type="submit">Salvar Ficha</button>
			</div>

		</form>

	</body>

</html>
